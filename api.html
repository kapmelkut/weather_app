<!DOCTYPE html>
<html>
<head>
	<title>API AND AJAX</title>
</head>
<body>
	<canvas id="myChart" width="10" height="20"></canvas>
	<script src="cdn.js">
	</script>
	<script>
		let car = {
			Modal: "2016",
			Size: "4 Sitter",
			Year: 2016,
			Price: "250000000"
		}
		console.log(car);
		console.log(car.Modal);
		console.log("The car Modal is " + car.Modal +", size is " + car.Size + ", Year of manufacturing is" + car.Year + "and the prise is " + car
			.Price+"#");
	</script>
	

<script>
var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>

</body>
</html>
